<div id="LiveGame" data-bind="attr: { race: player ? player.race : '' }">

	<script type="text/html" id="entity_button_template"><div class="entityButton">
		<canvas class="portrait" data-bind="Portrait: $data"></canvas>
		<div class="hoverFrame"></div>
		<div class="healthbar"><div class="bar" data-bind="Healthbar: $data"></div></div>
	</div></script>

	<button class="toMainMenu">Go to main menu</button>

	<div class="leftPanel">
		<div class="minimap"></div>
		<div class="entityButtonPanel">
			<div class="selectedSingleUnit" data-bind="visible: oneEntitySelected, with: selectedEntities[0]">
				<div data-bind="template: { name: 'entity_button_template', data: $data }"></div>
				<div class="hp"></div>
				<div class="name"></div>
				<div class="level"></div>
				<div class="armor">Armor:&nbsp;<span data-bind="text: armor"></span></div>
				<div class="damage">Damage:&nbsp;<span data-bind="text: damageMin"></span>-<span data-bind="text: damageMax"></span></div>
				<div class="range">Range:&nbsp;<span></span></div>
				<div class="sight">Sight:&nbsp;<span data-bind="text: sight"></span></div>
			</div>
			<div class="selectedMultiUnits" data-bind="visible: multipleEntitiesSelected, template: { name: 'entity_button_template', foreach: selectedEntities }"></div>
		</div>
		<div class="commandButtonPanel"></div>
		<div class="tooltip" data-bind="text: tooltip"></div>
		<div class="tooltipExtended" data-bind="text: tooltipExtended"></div>
	</div>
	<div class="rightFillerPanel"></div>
	<div class="statusPanel">
		<div class="text" data-bind="text: statusBarText"></div>
	</div>
	<div class="resourcePanel" data-bind="with: player">
		<div class="resource gold">
			<div class="icon"></div>
			<div class="value" data-bind="text: gold"></div>
		</div>
		<div class="resource lumber">
			<div class="icon"></div>
			<div class="value" data-bind="text: lumber"></div>
		</div>
		<div class="resource oil">
			<div class="icon"></div>
			<div class="value" data-bind="text: oil"></div>
		</div>
		<div class="resource food">
			<div class="icon"></div>
			<div class="value" data-bind="text: foodUsed+'&nbsp;/&nbsp;'+foodCreated"></div>
		</div>
	</div>

</div>
